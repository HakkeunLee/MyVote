<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MyVote.Client.Web.Tests</title>
    <link rel="icon" type="image/png" href="/Content/jasmine_favicon.png"/>
    <link rel="stylesheet" type="text/css" href="Content/jasmine.css">
    <script src="Scripts/jasmine.js"></script>
    <script src="Scripts/jasmine-html.js"></script>
    <script src="Scripts/boot.js"></script>

    <script src="../MyVote.Client.Web/Scripts/angular.js"></script>
    <script src="../MyVote.Client.Web/Scripts/angular-mocks.js"></script>

    <script src="../MyVote.Client.Web/app/controllers/landing.js"></script>
</head>
<body>
    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function (spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
    <script src="Tests/landingControllerSpec.js"></script>
</body>
</html>
